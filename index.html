<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Crumpets and Trivia</title>
</head>

<body>
  <header class="container-fluid sticky-top transparent-primary">
    <div class="row">
      <div class="col-9">
        <form onsubmit="app.questionsController.getQuestions()">
          <div class="my-3 w-auto bg-secondary p-2 pt-1 rounded d-flex">
            <div class="w-30 d-flex flex-column align-items-center">
              <label for="category" class="form-label">Category</label>
              <select class="form-control" name="category" id="category">
                <option value="9">General Knowledge</option>
                <option value="15">Entertainment: Video Games</option>
                <!--TODO implement true/false questions <option value="9011">Entertainment: Video Games - True / Flase</option> -->
                <option value="18">Science: Computers</option>
                <option value="23">History</option>
                <option value="27">Animals</option>
                <option value="25">Art</option>
              </select>
            </div>
            <div class="w-25 d-flex flex-column align-items-center ps-2">
              <label for="difficulty" class="form-label">Difficulty</label>
              <select class="form-control" name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="w-10 d-flex flex-column align-items-center px-2">
              <label for="number-of-questions" class="form-label"># of Q's</label>
              <input type="number" class="form-control" name="number-of-questions" id="number-of-questions" max="50" min="1" required>
            </div>
            <button class="btn btn-primary btn-lg mt-4 w-25 ms-2">Submit</button>
            </div>
        </form>
      </div>
      <div class="col-3 text-center pt-5">
        <h1 class="text-secondary" id="display-score">Score: 0</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <dl class="fs-4" id="questions-list">
          <!-- NOTE injection of the questions/answers here -->
        </dl>
      </div>
    </div>
  </main>
  <footer class="text-dark transparent">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Jack Hagen</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
